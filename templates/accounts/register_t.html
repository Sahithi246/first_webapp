{% load static %}
{% static "images" as s %}

<!DOCTYPE html>
<html>
<head>
	
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/register.css' %}">
	

</head>
<body>	
<div class="messages">
	{% for message in messages %}
	<script>alert("{{ message }}")</script>
	{% endfor %}

</div>
 <div class="container">
 	<div class="header">
 		<h1>Register</h1>
 	</div>
 	<div class="main">


 		<form action="register_t" method="post" onsubmit="return validate()">
 			{% csrf_token %}
 			<span>
 				<i class="fa fa-user"></i>
 				<input type="text" name="username" placeholder="Enter Username" id="username">
 			</span><br>
 			<input type="text" name="first_name" placeholder="Firstname" id="firstname"><br>
 			<input type="text" name="last_name" placeholder="Lastname" id="lastname"><br>
 			<input type="email" name="email" placeholder="Email" id="mailid"> <br>
 			<input type="text" name="subject" placeholder="Subject" id="subject"> <br>
 			<input type="text" name="experience" placeholder="Experience in above mentioned subject" id="subject"> <br>
 			<input type="text" name="mobileno" placeholder="MobileNo" id="subject"> <br>

 			<span>
 				<i class="fa fa-lock"></i>
 				<input type="password" name="password" placeholder="Enter password" id="password">

 			</span><br>
 			
 			<span>
 				<i class="fa fa-lock"></i>
 				<input type="password" name="password2" placeholder="Retype password" id="repassword">

 			</span><br>

 				<input type="submit" name="" value="Register">


 		</form>


 	</div>
 </div>
 <script>
	var navLinks=document.getElementById("navLinks");

	function showmenu(){
		navLinks.style.right="0";
	}
	function hidemenu(){
		navLinks.style.right="-200px"
	}
</script>
<script type="text/javascript">
	function validate()
{
var res;
var username=document.getElementById("username").value;
var password=document.getElementById("password").value;
var repassword=document.getElementById("repassword").value;
var subject=document.getElementById("subject").value;
if(username==null  || username=="")
{
	alert("Name can't be blank");
    return false;
}else if(password.length<6)
{
    alert("Password must be atleast 6 characters long.");
    return false;
}else if(subject==null || subject=""){
	alert("Enter valid subject");
	return false;
}
else if(repassword!=password)
{
	alert("Retype password correctly");
	return false;
}
}
</script>
</body>
</html>
